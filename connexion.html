<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/connexion.css">
    <script src="https://kit.fontawesome.com/3b2d0094c0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet">
    <title>Connexion</title>
</head>
<body>
    <a href="#">
            <h1 class="logo"><img src="./img/shopping-1400845_640.png" alt=""></h1>
        </a>
    <div class="main">
        <img src="img/portrait-page-connexion.jpg" alt="">
        <div class="sing-in">
            <div class="username">
                <i class="fas fa-user-alt"></i>
            <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div class="password">
                 <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="password">
            </div>
           
            <div class="remember-div">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label><br>
            </div>

            <input type="submit" value="Login">
            <p class="f-pass"><a href="#">Forgot password ?</a></p>
            <p class="or">or</p>
            <p class="create-a"><a href="#">Create an account</a></p>

        </div>
    </div>

</body>
</html>
