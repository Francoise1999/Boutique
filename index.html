<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boutique</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3b2d0094c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="left_side">

            <a href="#" class="brand">
                <h1>Logo</h1>
            </a>

            <div class="panel">
                <h2>Explore</h2>

                <ul class="menu">
                    <li><i class="fas fa-bolt"></i><a href="#"> New In</a> </li>
                    <li><i class="fas fa-tshirt"></i><a href="#"> Clothing</a></li>
                    <li><i class="fas fa-shoe-prints"></i><a href="#"> Shoes</a></li>
                    <li><i class="fas fa-shopping-bag"></i><a href="#"> Accessories</a></li>
                    <li><i class="fas fa-running"></i><a href="#"> Activewear</a></li>
                    <li><i class="fas fa-gift"></i><a href="#"> Gifts & Living</a></li>
                    <li><i class="fas fa-gem"></i><a href="#"> Inspiration</a></li>
                </ul>
            </div>

        </div>

        <div class="right_side">
            <div class="top_bar">
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Search for items, brands and inspiration ...">
                <button class="btn-panier"><i class="fas fa-shopping-cart"></i> Carts : 2</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"/>
</body>
</html>
